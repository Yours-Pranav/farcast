<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game - Web3 Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: radial-gradient(ellipse at top, #0f0f23 0%, #0a0a12 50%, #000000 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .game-container {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ff6b9d, #c471ed, #12c2e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(196, 113, 237, 0.3));
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.7;
            font-weight: 400;
            color: #a0a0ff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(18, 18, 39, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px 12px;
            text-align: center;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #12c2e9, #c471ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #8b8bb8;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .game-board {
            background: linear-gradient(145deg, rgba(18, 18, 39, 0.9), rgba(30, 30, 60, 0.7));
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .game-board::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        #gameCanvas {
            width: 100%;
            height: 480px;
            border-radius: 16px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f1419 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
            display: block;
        }

        .prize-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            margin-top: 16px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prize-slot {
            padding: 8px 4px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.75rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .prize-01 { 
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }
        .prize-02 { 
            background: linear-gradient(135deg, #f093fb, #f5576c);
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.2);
        }
        .prize-03 { 
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.2);
        }
        .prize-05 { 
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            box-shadow: 0 4px 15px rgba(67, 233, 123, 0.2);
        }
        .prize-1 { 
            background: linear-gradient(135deg, #fa709a, #fee140);
            box-shadow: 0 8px 25px rgba(250, 112, 154, 0.4);
            transform: scale(1.05);
            position: relative;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b9d, #c471ed);
            color: white;
            border: 1px solid rgba(255, 107, 157, 0.3);
            box-shadow: 0 8px 25px rgba(196, 113, 237, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(196, 113, 237, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #12c2e9, #c471ed);
            color: white;
            border: 1px solid rgba(18, 194, 233, 0.3);
            box-shadow: 0 8px 25px rgba(18, 194, 233, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(18, 194, 233, 0.4);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 16px;
            font-weight: 600;
            z-index: 1000;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 300px;
        }

        .notification.win {
            background: linear-gradient(135deg, rgba(67, 233, 123, 0.9), rgba(56, 249, 215, 0.9));
            color: white;
            box-shadow: 0 10px 30px rgba(67, 233, 123, 0.3);
        }

        .notification.info {
            background: linear-gradient(135deg, rgba(18, 194, 233, 0.9), rgba(196, 113, 237, 0.9));
            color: white;
            box-shadow: 0 10px 30px rgba(18, 194, 233, 0.3);
        }

        @keyframes slideIn {
            from { transform: translateX(120%) scale(0.8); opacity: 0; }
            to { transform: translateX(0) scale(1); opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) scale(1); }
            40% { transform: translateY(-8px) scale(1.05); }
            60% { transform: translateY(-4px) scale(1.02); }
        }

        .bounce { animation: bounce 0.8s ease-out; }

        @media (max-width: 480px) {
            .game-container {
                padding: 16px;
                max-width: 100vw;
            }
            
            .title { 
                font-size: 2.5rem; 
            }
            
            #gameCanvas { 
                height: 400px; 
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">PLINKO</h1>
            <p class="subtitle">Drop balls • Win USDC • Pure luck ✨</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="ticketCount">5</div>
                <div class="stat-label">Tickets</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalWinnings">$0.00</div>
                <div class="stat-label">Winnings</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="ballsDropped">0</div>
                <div class="stat-label">Drops</div>
            </div>
        </div>

        <div class="game-board">
            <canvas id="gameCanvas" width="380" height="480"></canvas>
            
            <div class="prize-grid">
                <div class="prize-slot prize-01">$0.01</div>
                <div class="prize-slot prize-02">$0.02</div>
                <div class="prize-slot prize-03">$0.03</div>
                <div class="prize-slot prize-05">$0.05</div>
                <div class="prize-slot prize-1">$1.00</div>
                <div class="prize-slot prize-05">$0.05</div>
                <div class="prize-slot prize-03">$0.03</div>
                <div class="prize-slot prize-02">$0.02</div>
                <div class="prize-slot prize-01">$0.01</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="dropBallBtn">🎯 DROP BALL</button>
            <button class="btn btn-secondary" id="getFreeTicketsBtn">🎟️ GET FREE TICKETS</button>
        </div>
    </div>

    <script>
        class PlinkoGame {
            constructor() {
                console.log('Initializing Plinko Game...');
                
                this.canvas = document.getElementById('gameCanvas');
                if (!this.canvas) {
                    console.error('Canvas not found!');
                    return;
                }
                
                this.ctx = this.canvas.getContext('2d');
                if (!this.ctx) {
                    console.error('Canvas context not found!');
                    return;
                }
                
                // Game state
                this.tickets = 5;
                this.totalWinnings = 0;
                this.ballsDropped = 0;
                this.balls = [];
                this.pegs = [];
                this.prizes = [0.01, 0.02, 0.03, 0.05, 1.00, 0.05, 0.03, 0.02, 0.01];
                this.animationId = null;
                this.isRunning = false;
                
                // Initialize everything
                this.setupCanvas();
                this.setupPegs();
                this.setupEventListeners();
                this.updateStats();
                this.startGame();
                
                console.log('Game initialized successfully!');
                console.log('Canvas dimensions:', this.width, 'x', this.height);
                console.log('Number of pegs:', this.pegs.length);
            }

            setupCanvas() {
                // Set fixed dimensions
                this.width = 380;
                this.height = 480;
                
                this.canvas.width = this.width;
                this.canvas.height = this.height;
                
                console.log('Canvas setup complete:', this.width, 'x', this.height);
            }

            setupPegs() {
                this.pegs = [];
                const rows = 8;
                const pegSpacing = 35;
                const startY = 60;
                const rowHeight = 45;

                for (let row = 0; row < rows; row++) {
                    const pegsInRow = 3 + row;
                    const totalWidth = (pegsInRow - 1) * pegSpacing;
                    const startX = (this.width - totalWidth) / 2;
                    const offsetX = (row % 2) * (pegSpacing / 2);

                    for (let col = 0; col < pegsInRow; col++) {
                        this.pegs.push({
                            x: startX + col * pegSpacing + offsetX,
                            y: startY + row * rowHeight,
                            radius: 5
                        });
                    }
                }
                
                console.log(`Created ${this.pegs.length} pegs`);
            }

            setupEventListeners() {
                const dropBtn = document.getElementById('dropBallBtn');
                const freeTicketsBtn = document.getElementById('getFreeTicketsBtn');
                
                if (dropBtn) {
                    dropBtn.addEventListener('click', () => this.dropBall());
                } else {
                    console.error('Drop button not found!');
                }
                
                if (freeTicketsBtn) {
                    freeTicketsBtn.addEventListener('click', () => this.getFreeTickets());
                } else {
                    console.error('Free tickets button not found!');
                }
            }

            dropBall() {
                console.log('Drop ball clicked, tickets:', this.tickets);
                
                if (this.tickets <= 0) {
                    this.showNotification('No tickets left! Get some free ones 🎟️', 'info');
                    return;
                }

                this.tickets--;
                this.ballsDropped++;
                
                const ball = {
                    x: this.width / 2 + (Math.random() - 0.5) * 60,
                    y: 10,
                    vx: (Math.random() - 0.5) * 2,
                    vy: 0,
                    radius: 8,
                    color: this.getRandomBallColor(),
                    trail: []
                };

                this.balls.push(ball);
                this.updateStats();
                
                console.log('Ball dropped:', ball);
            }

            getRandomBallColor() {
                const colors = ['#ff6b9d', '#c471ed', '#12c2e9', '#43e97b', '#fa709a', '#fee140'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            getFreeTickets() {
                const freeTickets = 3;
                this.tickets += freeTickets;
                this.showNotification(`+${freeTickets} tickets! Keep playing! 🔥`, 'info');
                this.updateStats();
                
                console.log('Free tickets added, total:', this.tickets);
            }

            updateBalls() {
                for (let i = this.balls.length - 1; i >= 0; i--) {
                    const ball = this.balls[i];
                    
                    // Add to trail
                    ball.trail.push({ x: ball.x, y: ball.y });
                    if (ball.trail.length > 8) {
                        ball.trail.shift();
                    }
                    
                    // Apply physics
                    ball.vy += 0.3; // gravity
                    ball.x += ball.vx;
                    ball.y += ball.vy;
                    ball.vx *= 0.99; // air resistance
                    
                    // Check peg collisions
                    for (const peg of this.pegs) {
                        const dx = ball.x - peg.x;
                        const dy = ball.y - peg.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < ball.radius + peg.radius) {
                            // Collision detected
                            const angle = Math.atan2(dy, dx);
                            const targetX = peg.x + Math.cos(angle) * (peg.radius + ball.radius);
                            const targetY = peg.y + Math.sin(angle) * (peg.radius + ball.radius);
                            
                            ball.x = targetX;
                            ball.y = targetY;
                            
                            // Bounce
                            const bounce = 0.7;
                            const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
                            ball.vx = Math.cos(angle) * speed * bounce;
                            ball.vy = Math.sin(angle) * speed * bounce;
                            
                            // Add randomness
                            ball.vx += (Math.random() - 0.5) * 2;
                        }
                    }
                    
                    // Side wall collisions
                    if (ball.x - ball.radius < 0) {
                        ball.x = ball.radius;
                        ball.vx = Math.abs(ball.vx) * 0.8;
                    }
                    if (ball.x + ball.radius > this.width) {
                        ball.x = this.width - ball.radius;
                        ball.vx = -Math.abs(ball.vx) * 0.8;
                    }
                    
                    // Check if ball reached bottom
                    if (ball.y + ball.radius >= this.height - 40) {
                        const slotWidth = this.width / this.prizes.length;
                        const slotIndex = Math.floor(ball.x / slotWidth);
                        const clampedIndex = Math.max(0, Math.min(this.prizes.length - 1, slotIndex));
                        
                        const prize = this.prizes[clampedIndex];
                        this.totalWinnings += prize;
                        
                        const emoji = prize === 1.00 ? '💎' : prize >= 0.05 ? '💰' : '✨';
                        this.showNotification(`${emoji} Won $${prize.toFixed(2)}!`, 'win');
                        
                        // Remove ball
                        this.balls.splice(i, 1);
                        this.updateStats();
                        
                        // Animate prize slot
                        const prizeSlots = document.querySelectorAll('.prize-slot');
                        if (prizeSlots[clampedIndex]) {
                            prizeSlots[clampedIndex].classList.add('bounce');
                            setTimeout(() => {
                                prizeSlots[clampedIndex].classList.remove('bounce');
                            }, 800);
                        }
                        
                        console.log(`Ball landed in slot ${clampedIndex}, won $${prize.toFixed(2)}`);
                    }
                }
            }

            draw() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.width, this.height);
                
                // Draw background
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.height);
